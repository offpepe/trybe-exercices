<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exercicio 6.1</title>
</head>
<body>
    <form method="POST">
    <fieldset id="curriculum" class="mb-3">
        <legend>
            Curriculum
        </legend>
            <label for="name" class="form-label">Nome Completo</label>
            <input type="text" name="name" id="name" class="form-control-lg"required maxlength="40">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" required maxlength="50">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" name="cpf" id="cpf" required maxlength="11">
            <label for="adress" class="form-label">Endereço</label>
            <input type="text" name="adress" id="adress" required maxlength="200">
            <label for="city" class="form-label">Cidade</label>
            <input type="text" name="city" id="city" required>
            <label for="state" class="form-label">Estado</label>
            <select name="state" id="state" required></select>
    </fieldset>
</form>
<form method="POST"></form>
       
<fieldset id="resume">
    <legend>Resume</legend>
    <label for="resumo" class="form-label">Resumo do currículo</label>
    <input type="textArea" name="resumo" id="resumo" required maxlength="1000">
    <label for="cargo" class="form-label">Cargo</label>
    <input type="text" name="cargo" id="cargo" required maxlength="40">
    <label for="description-cargo" class="form-label">Descrição do cargo</label>
    <input type="text" name="description-cargo" id="description-cargo">
    <label for="data-inicio" class="form-label">Data de inicio</label>
    <input type="date" name="data-inicio" id="data-inicio">
    </fieldset>
    <script src="script.js"></script>
</body>
</html>
